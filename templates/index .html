<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prediction</title>
</head>
<body>
    <h1>Text Classifier</h1>
    <form method="post">
        <input type="text" name="text" placeholder="Type your text here..." required>
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <h2>Prediction Results:</h2>
        <ul>
            {% for name, probability in results.items() %}
                <li>{{ name }}: Probability of positive class - {{ probability }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
